<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ícone padrão do navegador -->
    <link rel="icon" type="image/svg+xml" href="src/assets/images/logo.png" />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Mobile Responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Nome que aparece no iPhone ao instalar o PWA -->
    <title>Capoeira Base</title>

    <!-- Ícone do PWA no iOS (Safari IGNORA o manifest.json) -->
    <link rel="apple-touch-icon" href="/icons/icon-512.png" />

    <!-- Ativa modo aplicativo no iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Estilo da barra superior no iOS -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Cor principal do app (Android + alguns navegadores) -->
    <meta name="theme-color" content="#0D231C" />

    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }

      /* Ajuste anti-scroll-bounce no iOS (opcional mas melhora muito) */
      body {
        overscroll-behavior: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
